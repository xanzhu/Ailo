name: Developer

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16]
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Checkout
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - run: yarn
      - run: yarn lint